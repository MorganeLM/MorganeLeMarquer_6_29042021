<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FishEye</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <button class="skipContent">
            Passer au contenu
        </button>
        <header>
            <a href="index.html" alt="Fisheye Home page">
                <img src="images/logo.PNG" alt="logo de FishEye">
            </a>
        </header>
        <main class="photographer_page">
            <section class="photographer_info">
                <div class="photographer_info__bloc">
                    <h2 class="photographer__name">Mimi Keel</h2>
                    <p class="photographer__location">Ville, Pays</p>
                    <p class="photographer__description">Description du photograph</p>
                    <p class="photographer__price">Tarif/jour</p>
                    <ul class="photographer__tags">
                        <li class="tag">#truc</li>
                        <li class="tag">#truc</li>
                        <li class="tag">#truc</li>
                    </ul>
                </div>
                <div class="photographer_info__bloc">
                    <button>
                        Contactez-moi
                    </button>
                </div>
                <div class="photographer__image">
                    <img src="images/photos/Photographers ID Photos/EllieRoseWilkens.jpg" alt="photo de ...">
                </div>
            </section>
            <section class="photoSection">
                <div class="photoSection__filter">
                    Trier par 
                    <select>
                        <option>Nom</option>
                        <option>Date</option>
                        <option>Titre</option>
                    </select>
                </div>
                <div class="photoSection__list">
                    <article class="photoSection__list__photoBloc">
                        <img src="images/photos/Mimi/Animals_Rainbow.jpg" alt="animal">
                        <div>
                            <h3>Nom de la photo</h3>
                            <div>
                                <span>Nombre de likes</span>
                                <i class="las la-heart"></i>
                            </div>
                        </div>
                    </article>
                </div>

            </section>            
        </main>
        

        <script src="js/script.js"></script>
    </body>
</html>
